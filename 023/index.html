<body>
    <div class="container">
        <h3>Notas e Consulta:</h3>
        
        <div id="exibicaoNotas"></div>
        <a href="javascript:consultarNota()">Consultar Nota</a>
        
        <div id="divExibicao"></div>

        <button type="button" class="btn btn-warning" style="margin-top: 30%;"><a href="listaSimples.html">Atv - Lista Simples de Frutas</a></button>
        <button type="button" class="btn btn-warning" style="margin-top: 30%;"><a href="listaGenerica.html">Atv - Listas Genérica</a></button>
        <button type="button" class="btn btn-warning" style="margin-top: 30%;"><a href="listaBox.html">Atv - Listas de Box</a></button>
        
    </div>



    <script type="text/javaScript">
        var notas = [10.0, 9.5, 6.9, 1.5, 4.8, 5.2, 6.4, 8.8, 5.9, 7.7];

        notas.forEach(function (item, index) {
            document.getElementById('exibicaoNotas').innerHTML += (index) + ' - ' + 'Nota: ' + item + '<br>';
        });

        function consultarNota() {
            var posicao_nota = parseFloat(prompt("Qual posição da nota deseja consultar?"))

            if (notas[posicao_nota] > 7.0){
                alert(`Posição ${posicao_nota}: - Nota Aprovativa: ${notas[posicao_nota]}`);
            } 
            else {
                alert(`Posição ${posicao_nota}: - Nota Reprovativa: ${notas[posicao_nota]}`);
            }

        }

    </script>
</body>

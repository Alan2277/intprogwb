<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Layouts com Box Model</title>
    <link rel="stylesheet" href="css/styleListBox.css">

</head>

<body>
    <button onclick="listaBox()">Listar Boxes</button>
    <button onclick="verificar_Cor()">Verificar Cor da Box</button>
    <button><a href="index.html" style="text-decoration: none;">Voltar para a tela inicial</a></button>

    <div id="containerBox"></div>

</body>

<script>

    var lista_boxes = [
        { cor: 'red', conteudo: 'Box 1', borda: '10px', tamanho: '200px' },
        { cor: 'green', conteudo: 'Box 2', borda: '20px', tamanho: '100px' },
        { cor: 'blue', conteudo: 'Box 3', borda: '50px', tamanho: '40px' },
        { cor: 'purple', conteudo: 'Box 4', borda: '5px', tamanho: '50px' },
    ];


    // Função para instanciar uma box com base nas propriedades de cada item da lista
    function criaBox(itemBox) {
        var novaBox = document.createElement('div');// cria um elemento div em tempo de execução
        novaBox.className = 'box'; // define a class .box
        novaBox.style.backgroundColor = itemBox.cor;
        novaBox.textContent = itemBox.conteudo;
        novaBox.style.borderRadius = itemBox.borda;
        novaBox.style.width = itemBox.tamanho;
        return novaBox;
    }

    function listaBox() {
        var containerBox = document.getElementById('containerBox');
        lista_boxes.forEach(function (itemBox) {// var a lista de box criando novos elementos
            var box = criaBox(itemBox);
            containerBox.appendChild(box);
        });
    }

    function verificar_Cor() {
        var posicao_box = parseInt(prompt('Qual a posição da caixa que deseja saber a cor?'));

        alert(`A cor da Box ${posicao_box} é ${lista_boxes[posicao_box].cor}`);
    }

</script>

</html>

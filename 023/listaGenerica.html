<body>

    <div class="container">
        <div id="containerFrutas"></div>

        <button onclick="criaListaFrutas()">Criar Array de Frutas</button> <br><br>
        <button onclick="posicaoFrutas()">Posição no Array de Frutas</button> <br><br>
        
        <div id="resultadoFrutas" style="margin-top: 7px; color: green; font-weight: bold;"></div> <br><br>


        <div id="containerLinguagens"></div>

        <button onclick="criaListaLinguagens()">Criar Array de Linguagens</button> <br><br>
        <button onclick="posicaoLinguagens()">Posição no Array de Linguagens</button>

        <div id="resultadoLinguagens" style="margin-top: 7px; color: green; font-weight: bold;"></div> <br><br>


        <button type="button" class="btn btn-warning" style="margin-top: 10%;"><a href="index.html">Voltar para a tela inicial</a></button>

    </div>


    <script type="text/javascript">

        var lista_generica = {}; 

        lista_generica['frutas'] = ['maçã', 'banana', 'laranja','melancia','manga'];

        lista_generica['numeros'] = [100,88,39,87,3,52,98,1202];      

        lista_generica['linguagens'] = [];

            lista_generica['linguagens'][0] = 'Dart';
            lista_generica['linguagens'][1] = 'PHP';
            lista_generica['linguagens'][2] = 'Java';
            lista_generica['linguagens'][3] = 'Pyton';
            lista_generica['linguagens'][4] = 'Perl';

        function criaListaFrutas() {
            const container = document.getElementById('containerFrutas');
            lista_generica['frutas'].forEach(function (item, index) {
                container.innerHTML += (index) + ' - ' + item + '<br>'
            });
        }

        function posicaoFrutas() {
            var indice = prompt('Qual posição da lista de frutas deseja?');
            alert(lista_generica['frutas'][indice]);

            document.getElementById('resultadoFrutas').innerHTML = lista_generica['frutas'][indice];
        }


        function criaListaLinguagens() {
            const container = document.getElementById('containerLinguagens');
            lista_generica['linguagens'].forEach(function (item, index) {
                container.innerHTML += (index) + ' - ' + item + '<br>'
            });
        }

        function posicaoLinguagens() {
            var indice = prompt('Qual posição da lista de Linguagens deseja?');
            alert(lista_generica['linguagens'][indice]);

            document.getElementById('resultadoLinguagens').innerHTML = lista_generica['linguagens'][indice];
        }

    </script>

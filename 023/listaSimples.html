<body>

    <div class="container">
        <div id="containerFrutas"></div>

        <button onclick="criaListaFrutas()">Criar Array</button> <br><br>
        <button onclick="posicaoLiguagens()">Posição no Array</button>

        <div id="resultadoFrutas" style="margin-top: 7px;"></div>

        <button type="button" class="btn btn-warning" style="margin-top: 40%;"><a href="index.html">Voltar para a tela inicial</a></button>

    </div>


    <script type="text/javascript">

        var frutas = ['maçã', 'banana', 'laranja', 'melancia', 'manga'];

        function criaListaFrutas() {
            const container = document.getElementById('containerFrutas');
            frutas.forEach(function (item, index) {
                container.innerHTML += (index) + ' - ' + item + '<br>'
            });
        }


        function posicaoLiguagens() {
            var indice = prompt('Qual posição da lista de frutas deseja?');
            alert(frutas[indice]);

            document.getElementById('resultadoFrutas').innerHTML = frutas[indice];
        }

    </script>

</body>

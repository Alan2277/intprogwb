<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem com Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .contador {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Contagem de Números</h1>
    <div class="contador" id="contador"></div>

    <script>
        // Solicita um número ao usuário com o prompt
        var numero = parseInt(prompt("Digite um número:"));

        // Converte a entrada para um número inteiro
        // numero = parseInt(numero);

        let contadorDiv = document.getElementById('contador');
        let contagem = '';

        // Faz a contagem de 1 até o número digitado
        for (let i = 1; i <= numero; i++) {
            contagem = contagem + i + "<br>";
        }

        // Exibe a contagem no elemento HTML
        contadorDiv.innerHTML = contagem;
        
    </script>
</body>
</html>

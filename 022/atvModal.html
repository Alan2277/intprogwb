    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/atvModal.css">

</head>

<body>
    <div class="container">

        <div class="informacoes">
            <button type="button" onclick="modalatv()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#janela">Modal</button>
        </div>

        
        <div class="modal" id="janela">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">
                        <h4>Modal</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>

                    <div class="modal-body" id="conteudoModal">
                        Corpo
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal" style="border: 1px solid black;">Cancelar</button>

                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>

                </div>
            
            </div>

        </div>









        <div class="informacoesButton">
            <h3>Voltar para a tela inicial</h3>
            <button class="btn btn-info"><a href="index.html" style="text-decoration: none;">Voltar</a></button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
